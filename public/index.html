<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>W h a L e R</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-feed.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script type="text/javascript" src="/scripts/app.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/whale.png">
      <span class="header"> W h a L e R</span>
      <button class="compose">
        <img src="/images/composeIcon.png">
        Compose
      </button>
    </nav>

    <!-- Compose Message-->
    <main class="container">
      <p class="error-msg"></p>
      <section class="new-tweet">
        <h2>Compose Your Whale</h2>
        <form method="POST" action="/tweets/">
          <textarea name="text" placeholder="What are you whaling about today?"></textarea>
          <input type="submit" value="Swim Away">
          <span class="counter">140</span>
        </form>
      </section>

    <!-- Message Feed-->
      <section id="tweets-container">
        <span class="icons">
          <i class="fa fa-flag"></i>
          <i class="fa fa-retweet"></i>
          <i class="fa fa-heart"></i>
        </span>
      </section>
    </main>

  </body>
</html>
